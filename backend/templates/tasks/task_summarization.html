<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Summarization - Smart Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .summarization-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
        }

        .summarization-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .summarization-header h2 {
            color: var(--dark-color);
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summarization-header p {
            font-size: 18px;
            color: #4a5568;
            max-width: 700px;
            margin: 0 auto;
        }

        .summarization-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            min-height: 150px;
            resize: vertical;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 223, 0.1);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 107, 223, 0.2);
        }

        .btn-generate:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .summary-result {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .summary-result h3 {
            color: var(--dark-color);
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-result h3 i {
            color: var(--primary-color);
        }

        .summary-points {
            list-style-type: none;
            padding: 0;
        }

        .summary-points li {
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .summary-points li:last-child {
            border-bottom: none;
        }

        .summary-points li i {
            color: var(--primary-color);
            margin-top: 5px;
        }

        .ai-loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
        }

        .ai-loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .task-selector {
            margin-bottom: 25px;
        }

        .task-selector select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 16px;
            background: white;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .error {
            background: #fff5f5;
            color: var(--error-color);
            border: 1px solid #feb2b2;
        }

        .success {
            background: #f0fff4;
            color: var(--success-color);
            border: 1px solid #9ae6b4;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Smart Task Manager</span>
            </div>
            <div class="user-menu">
                <span id="username-display">Guest</span>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="summarization-container">
            <div class="summarization-header">
                <h2>Intelligent Task Summarization</h2>
                <p>Generate detailed, point-form summaries for your tasks to better understand and organize your work
                </p>
            </div>

            <div class="summarization-card">
                <div class="task-selector">
                    <label for="task-select">Select a task (optional)</label>
                    <select id="task-select" class="form-control">
                        <option value="">-- Select a task --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-description">Task Description</label>
                    <textarea id="task-description" class="form-control"
                        placeholder="Enter a detailed task description to generate a summary..."></textarea>
                </div>

                <button id="generate-summary-btn" class="btn-generate">
                    <i class="fas fa-magic"></i> Generate Summary
                </button>

                <div class="ai-loading" id="ai-loading">
                    <i class="fas fa-spinner"></i> Generating summary...
                </div>

                <div class="summary-result" id="summary-result">
                    <h3><i class="fas fa-lightbulb"></i> Task Summary</h3>
                    <ul class="summary-points" id="summary-points">
                        <!-- Summary points will be added here -->
                    </ul>
                </div>

                <div id="summary-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');

            if (token) {
                document.getElementById('username-display').textContent = username;
                loadTasks();
            } else {
                // Redirect to login if not authenticated
                window.location.href = '/login';
            }

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = '/login';
            });

            // Load tasks for the dropdown
            async function loadTasks() {
                try {
                    const response = await axios.get('/api/tasks', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const tasks = response.data.tasks;
                    const taskSelect = document.getElementById('task-select');

                    // Clear existing options except the first one
                    while (taskSelect.options.length > 1) {
                        taskSelect.remove(1);
                    }

                    // Add tasks to dropdown
                    tasks.forEach(task => {
                        const option = document.createElement('option');
                        option.value = task._id;
                        option.textContent = task.title;
                        option.dataset.description = task.description;
                        taskSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    document.getElementById('summary-message').innerHTML =
                        `<div class="error">Failed to load tasks: ${error.response?.data?.error || error.message}</div>`;
                }
            }

            // Handle task selection
            document.getElementById('task-select').addEventListener('change', (e) => {
                const selectedOption = e.target.options[e.target.selectedIndex];
                if (selectedOption.dataset.description) {
                    document.getElementById('task-description').value = selectedOption.dataset.description;
                } else {
                    document.getElementById('task-description').value = '';
                }
            });

            // Generate summary
            document.getElementById('generate-summary-btn').addEventListener('click', async () => {
                const description = document.getElementById('task-description').value.trim();

                if (!description) {
                    document.getElementById('summary-message').innerHTML =
                        `<div class="error">Please enter a task description</div>`;
                    return;
                }

                // Show loading
                document.getElementById('ai-loading').style.display = 'block';
                document.getElementById('generate-summary-btn').disabled = true;
                document.getElementById('summary-result').style.display = 'none';
                document.getElementById('summary-message').innerHTML = '';

                try {
                    const response = await axios.post('/api/ai/summarize-detailed', {
                        description: description
                    }, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const summaryPoints = response.data.summary;

                    // Check if we got an error
                    if (summaryPoints.length === 1 &&
                        (summaryPoints[0].startsWith("Error:") ||
                            summaryPoints[0].startsWith("API key not configured"))) {
                        document.getElementById('summary-message').innerHTML =
                            `<div class="error">${summaryPoints[0]}</div>`;
                        return;
                    }

                    // Display summary
                    const summaryPointsContainer = document.getElementById('summary-points');
                    summaryPointsContainer.innerHTML = '';

                    summaryPoints.forEach(point => {
                        const li = document.createElement('li');
                        li.innerHTML = `<i class="fas fa-check-circle"></i> ${point}`;
                        summaryPointsContainer.appendChild(li);
                    });

                    document.getElementById('summary-result').style.display = 'block';
                    document.getElementById('summary-message').innerHTML =
                        `<div class="success">Summary generated successfully!</div>`;
                } catch (error) {
                    const message = error.response?.data?.error || 'Failed to generate summary';
                    document.getElementById('summary-message').innerHTML =
                        `<div class="error">${message}</div>`;
                } finally {
                    // Hide loading
                    document.getElementById('ai-loading').style.display = 'none';
                    document.getElementById('generate-summary-btn').disabled = false;
                }
            });
        });
    </script>
</body>

</html>
