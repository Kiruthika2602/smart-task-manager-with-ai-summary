<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Alerts - Smart Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .alerts-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }

        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .alerts-header h2 {
            color: var(--dark-color);
            font-size: 28px;
        }

        .alert-section {
            margin-bottom: 40px;
        }

        .alert-section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .alert-section-header h3 {
            font-size: 22px;
            font-weight: 600;
            margin-left: 10px;
        }

        .alert-section-header i {
            font-size: 24px;
        }

        /* NEW: Reminder Header Style */
        .reminder-header {
            color: #d69e2e;
            /* Orange for reminders */
        }

        .overdue-header {
            color: #e53e3e;
        }

        .due-today-header {
            color: #dd6b20;
        }

        .high-priority-header {
            color: #3182ce;
        }

        /* NEW: Reminder Card Style */
        .reminder-alert-card {
            background: #fff8e1;
            /* Light Yellow Background */
            border-left: 5px solid #d69e2e;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-alert-details {
            flex-grow: 1;
        }

        .reminder-alert-details p {
            font-weight: 600;
            margin-bottom: 5px;
            color: #d69e2e;
        }

        .reminder-alert-details small {
            color: #718096;
            display: block;
        }

        .dismiss-btn {
            background: #90cdf4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .dismiss-btn:hover {
            background: #63b3ed;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #718096;
        }

        .task-meta-item i {
            margin-right: 5px;
        }

        .status-completed {
            color: #38a169;
        }

        .task-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .task-tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: var(--error-color);
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            background: #f7fafc;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #cbd5e0;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Smart Task Manager</span>
            </div>
            <div class="user-menu">
                <span id="username-display">Guest</span>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="alerts-container">
            <div class="alerts-header">
                <h2>Task Alerts</h2>
                <a href="/tasks" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Tasks
                </a>
            </div>

            <div class="alert-section">
                <div class="alert-section-header reminder-header">
                    <i class="fas fa-clock"></i>
                    <h3>Triggered Reminders</h3>
                </div>
                <div id="triggered-reminders-list">
                </div>
            </div>

            <div class="alert-section">
                <div class="alert-section-header overdue-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Tasks Overdue</h3>
                </div>
                <div id="overdue-tasks">
                </div>
            </div>

            <div class="alert-section">
                <div class="alert-section-header due-today-header">
                    <i class="fas fa-calendar-day"></i>
                    <h3>Tasks Due Today</h3>
                </div>
                <div id="due-today-tasks">
                </div>
            </div>

            <div class="alert-section">
                <div class="alert-section-header high-priority-header">
                    <i class="fas fa-fire"></i>
                    <h3>High Priority Tasks</h3>
                </div>
                <div id="high-priority-tasks">
                </div>
            </div>

            <div id="alerts-message" class="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('access_token');

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');

            if (token) {
                document.getElementById('username-display').textContent = username;
                loadAllAlerts();
            } else {
                window.location.href = '/login';
            }

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = '/login';
            });

            function formatDate(isoString) {
                if (!isoString) return 'N/A';
                const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                return new Date(isoString).toLocaleDateString(undefined, options);
            }

            async function loadAllAlerts() {
                try {
                    // Load Triggered Reminders
                    await loadTriggeredReminders();

                    // Load Task Alerts (Overdue, Due Today, etc.)
                    const response = await axios.get('/api/tasks/alerts', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const { overdueTasks, dueTodayTasks, highPriorityTasks } = response.data;

                    renderTaskSection('overdue-tasks', overdueTasks, 'No overdue tasks');
                    renderTaskSection('due-today-tasks', dueTodayTasks, 'No tasks due today');
                    renderTaskSection('high-priority-tasks', highPriorityTasks, 'No high priority tasks');
                } catch (error) {
                    document.getElementById('alerts-message').innerHTML =
                        `<div class="error">Failed to load alerts: ${error.response?.data?.error || error.message}</div>`;
                }
            }

            // ðŸ’¡ NEW FUNCTION: Load Triggered Reminders (With Empty State Fix)
            async function loadTriggeredReminders() {
                const remindersContainer = document.getElementById('triggered-reminders-list');
                remindersContainer.innerHTML = '<div class="empty-state">Checking for triggered reminders...</div>';

                try {
                    const response = await axios.get('/api/reminders/triggered', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const reminders = response.data.reminders;

                    if (reminders.length === 0) {
                        // Display the desired "No reminders" empty state
                        remindersContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-check-circle"></i>
                                <h3>No pending reminders requiring attention.</h3>
                            </div>
                        `;
                        return;
                    }

                    remindersContainer.innerHTML = reminders.map(reminder => `
                        <div class="reminder-alert-card" data-reminder-id="${reminder._id}">
                            <div class="reminder-alert-details">
                                <p>ðŸ”” ${reminder.message}</p>
                                <small>Triggered: ${formatDate(reminder.trigger_time)}</small>
                            </div>
                            <button class="btn dismiss-btn" data-reminder-id="${reminder._id}">Dismiss</button>
                        </div>
                    `).join('');

                    document.querySelectorAll('.dismiss-btn').forEach(btn => {
                        btn.addEventListener('click', dismissReminder);
                    });

                } catch (error) {
                    remindersContainer.innerHTML = `<div class="error">Error loading reminders. Check if your background process is running.</div>`;
                }
            }

            // ðŸ’¡ NEW FUNCTION: Dismiss Reminder
            async function dismissReminder(e) {
                const reminderId = e.currentTarget.dataset.reminderId;

                try {
                    await axios.post(`/api/reminders/${reminderId}/dismiss`, {}, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    document.getElementById('alerts-message').innerHTML =
                        `<div class="success">Reminder dismissed.</div>`;

                    loadAllAlerts(); // Reload the whole page to remove the alert

                } catch (error) {
                    document.getElementById('alerts-message').innerHTML =
                        `<div class="error">Failed to dismiss reminder.</div>`;
                }
            }


            // Render task section (Overdue, Due Today, High Priority)
            function renderTaskSection(containerId, tasks, emptyMessage) {
                const container = document.getElementById(containerId);

                if (tasks.length === 0) {
                    // Display the general task empty state with checkmark
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <h3>${emptyMessage}</h3>
                        </div>
                    `;
                    return;
                }

                // Task Rendering Logic
                container.innerHTML = tasks.map(task => `
                    <div class="task-card" data-task-id="${task._id}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-meta">
                                    <div class="task-meta-item priority-${task.priority.toLowerCase()}">
                                        <i class="fas fa-flag"></i> ${task.priority}
                                    </div>
                                    <div class="task-meta-item status-${task.status.toLowerCase().replace(' ', '-')}">
                                        <i class="fas fa-info-circle"></i> ${task.status}
                                    </div>
                                    ${task.due_date ? `
                                        <div class="task-meta-item">
                                            <i class="fas fa-calendar"></i> ${new Date(task.due_date).toLocaleDateString()}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <div class="task-description">${task.description}</div>
                        
                        ${task.tags && task.tags.length > 0 ? `
                            <div class="task-tags">
                                ${task.tags.map(tag => `<span class="task-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="task-actions">
                            <a href="/tasks/${task._id}/edit" class="btn btn-secondary btn-small">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            ${task.status !== 'Completed' ? `
                                <button class="btn btn-success btn-small complete-task" data-task-id="${task._id}">
                                    <i class="fas fa-check"></i> Mark Completed
                                </button>
                            ` : ''}
                            <button class="btn btn-danger btn-small delete-task" data-task-id="${task._id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                // Event listeners for tasks actions
                container.querySelectorAll('.complete-task').forEach(button => {
                    button.addEventListener('click', completeTask);
                });
                container.querySelectorAll('.delete-task').forEach(button => {
                    button.addEventListener('click', deleteTask);
                });
            }

            // Re-adding essential task action functions for completeness on this page
            async function completeTask(e) {
                const taskId = e.currentTarget.dataset.taskId;
                if (!confirm('Are you sure you want to mark this task as completed?')) return;
                try {
                    await axios.post(`/api/tasks/${taskId}/complete`, {}, { headers: { 'Authorization': `Bearer ${token}` } });
                    document.getElementById('alerts-message').innerHTML = `<div class="success">Task marked as completed!</div>`;
                    loadAllAlerts();
                } catch (error) {
                    document.getElementById('alerts-message').innerHTML = `<div class="error">Failed to complete task.</div>`;
                }
            }
            async function deleteTask(e) {
                const taskId = e.currentTarget.dataset.taskId;
                if (!confirm('Are you sure you want to delete this task?')) return;
                try {
                    await axios.delete(`/api/tasks/${taskId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    document.getElementById('alerts-message').innerHTML = `<div class="success">Task deleted successfully!</div>`;
                    loadAllAlerts();
                } catch (error) {
                    document.getElementById('alerts-message').innerHTML = `<div class="error">Failed to delete task.</div>`;
                }
            }

        });
    </script>
</body>

</html>
