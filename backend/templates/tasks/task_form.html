<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task - Smart Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .task-form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--dark-color);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 223, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            min-height: 45px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .tag .remove-tag {
            margin-left: 8px;
            cursor: pointer;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-ai {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 223, 0.2);
        }

        .ai-summary {
            background: #f7fafc;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .ai-summary h4 {
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .ai-summary p {
            color: #4a5568;
            line-height: 1.5;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .ai-loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: var(--primary-color);
        }

        .ai-loading i {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Smart Task Manager</span>
            </div>
            <div class="user-menu">
                <span id="username-display">Guest</span>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="task-form-container">
            <div class="form-header">
                <h2 id="form-title">Create New Task</h2>
                <p>Fill in the details below to create a new task</p>
            </div>

            <form id="task-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>

                    <div class="ai-loading" id="ai-loading">
                        <i class="fas fa-spinner"></i> Generating summary...
                    </div>

                    <button type="button" id="generate-summary-btn" class="btn-ai">
                        <i class="fas fa-magic"></i> Generate AI Summary
                    </button>

                    <div class="ai-summary" id="ai-summary">
                        <h4>AI Summary</h4>
                        <p id="summary-text"></p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="due_date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="form-control">
                            <option value="Pending" selected>Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <div class="tags-input" id="tags-container">
                        <input type="text" id="tag-input" class="tag-input" placeholder="Add a tag and press Enter">
                    </div>
                </div>

                <div class="btn-group">
                    <a href="/tasks" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>

            <div id="task-message" class="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');

            if (token) {
                document.getElementById('username-display').textContent = username;
            } else {
                // Redirect to login if not authenticated
                window.location.href = '/login';
            }

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = '/login';
            });

            // Check if we're editing an existing task
            const pathParts = window.location.pathname.split('/');
            const taskId = pathParts[pathParts.length - 1] === 'edit' ? pathParts[pathParts.length - 2] : null;

            if (taskId) {
                document.getElementById('form-title').textContent = 'Edit Task';
                loadTaskData(taskId);
            }

            // Tags functionality
            const tagsContainer = document.getElementById('tags-container');
            const tagInput = document.getElementById('tag-input');
            const tags = [];

            tagInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tagText = tagInput.value.trim();

                    if (tagText && !tags.includes(tagText)) {
                        tags.push(tagText);
                        renderTags();
                        tagInput.value = '';
                    }
                }
            });

            function renderTags() {
                // Clear existing tags
                const existingTags = tagsContainer.querySelectorAll('.tag');
                existingTags.forEach(tag => tag.remove());

                // Add new tags
                tags.forEach((tag, index) => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `
                        ${tag}
                        <span class="remove-tag" data-index="${index}">&times;</span>
                    `;
                    tagsContainer.insertBefore(tagElement, tagInput);

                    // Add remove event listener
                    tagElement.querySelector('.remove-tag').addEventListener('click', () => {
                        tags.splice(index, 1);
                        renderTags();
                    });
                });
            }

            // Generate AI Summary
            document.getElementById('generate-summary-btn').addEventListener('click', async () => {
                const description = document.getElementById('description').value.trim();

                if (!description) {
                    document.getElementById('task-message').innerHTML =
                        `<div class="error">Please enter a task description first</div>`;
                    return;
                }

                // Show loading
                document.getElementById('ai-loading').style.display = 'block';
                document.getElementById('generate-summary-btn').disabled = true;

                try {
                    const response = await axios.post('/api/ai/summarize', {
                        task_id: taskId || 'temp',
                        description: description
                    }, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const summary = response.data.summary;
                    document.getElementById('summary-text').textContent = summary;
                    document.getElementById('ai-summary').style.display = 'block';
                } catch (error) {
                    const message = error.response?.data?.error || 'Failed to generate summary';
                    document.getElementById('task-message').innerHTML =
                        `<div class="error">${message}</div>`;
                } finally {
                    // Hide loading
                    document.getElementById('ai-loading').style.display = 'none';
                    document.getElementById('generate-summary-btn').disabled = false;
                }
            });

            // Form submission
            document.getElementById('task-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const priority = document.getElementById('priority').value;
                const dueDate = document.getElementById('due_date').value;
                const status = document.getElementById('status').value;
                const summary = document.getElementById('summary-text').textContent;

                try {
                    let response;

                    if (taskId) {
                        // Update existing task
                        response = await axios.put(`/api/tasks/${taskId}`, {
                            title,
                            description,
                            priority,
                            tags,
                            due_date: dueDate,
                            status,
                            summary
                        }, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    } else {
                        // Create new task
                        response = await axios.post('/api/tasks', {
                            title,
                            description,
                            priority,
                            tags,
                            due_date: dueDate,
                            status,
                            summary
                        }, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    }

                    document.getElementById('task-message').innerHTML =
                        `<div class="success">Task ${taskId ? 'updated' : 'created'} successfully! Redirecting...</div>`;

                    setTimeout(() => {
                        window.location.href = '/tasks';
                    }, 1500);
                } catch (error) {
                    const message = error.response?.data?.error || 'Operation failed';
                    document.getElementById('task-message').innerHTML =
                        `<div class="error">${message}</div>`;
                }
            });

            // Load task data for editing
            async function loadTaskData(taskId) {
                try {
                    const response = await axios.get(`/api/tasks/${taskId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const task = response.data.task;

                    // Populate form fields
                    document.getElementById('title').value = task.title || '';
                    document.getElementById('description').value = task.description || '';
                    document.getElementById('priority').value = task.priority || 'Medium';

                    // Format date for input field (YYYY-MM-DD)
                    if (task.due_date) {
                        const dueDate = new Date(task.due_date);
                        const formattedDate = dueDate.toISOString().split('T')[0];
                        document.getElementById('due_date').value = formattedDate;
                    }

                    document.getElementById('status').value = task.status || 'Pending';

                    // Show summary if it exists
                    if (task.summary) {
                        document.getElementById('summary-text').textContent = task.summary;
                        document.getElementById('ai-summary').style.display = 'block';
                    }

                    // Load tags
                    if (task.tags && task.tags.length > 0) {
                        task.tags.forEach(tag => {
                            if (!tags.includes(tag)) {
                                tags.push(tag);
                            }
                        });
                        renderTags();
                    }
                } catch (error) {
                    console.error('Error loading task data:', error);
                    document.getElementById('task-message').innerHTML =
                        `<div class="error">Failed to load task data</div>`;
                }
            }
        });
    </script>
</body>

</html>
