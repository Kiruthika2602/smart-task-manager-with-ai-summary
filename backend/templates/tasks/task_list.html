<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Smart Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .tasks-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .tasks-header h2 {
            color: var(--dark-color);
            font-size: 28px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .task-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        .filter-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #718096;
        }

        .filter-control {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #718096;
        }

        .task-meta-item i {
            margin-right: 5px;
        }

        .priority-high {
            color: #e53e3e;
        }

        .priority-medium {
            color: #dd6b20;
        }

        .priority-low {
            color: #38a169;
        }

        .status-pending {
            color: #3182ce;
        }

        .status-in-progress {
            color: #d69e2e;
        }

        .status-completed {
            color: #38a169;
        }

        .task-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-summary {
            background: #f7fafc;
            border-left: 4px solid var(--primary-color);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-style: italic;
            color: #4a5568;
        }

        .task-summary-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-right: 5px;
        }

        .task-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .task-tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: var(--error-color);
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-alert {
            background: #e53e3e;
            color: white;
        }

        .btn-alert:hover {
            background: #c53030;
        }

        .btn-ai {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-ai:hover {
            background: linear-gradient(135deg, #3a5bd9, #5a4fcf);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Smart Task Manager</span>
            </div>
            <div class="user-menu">
                <span id="username-display">Guest</span>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>My Tasks</h2>
                <div class="header-buttons">
                    <a href="/ai-features" class="btn btn-ai">
                        <i class="fas fa-magic"></i> AI Features
                    </a>
                    <a href="/tasks/alerts" class="btn btn-alert">
                        <i class="fas fa-bell"></i> Alerts
                    </a>
                    <a href="/tasks/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create New Task
                    </a>
                </div>
            </div>

            <div class="task-filters">
                <div class="filter-group">
                    <label for="filter-priority">Priority</label>
                    <select id="filter-priority" class="filter-control">
                        <option value="">All Priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-status">Status</label>
                    <select id="filter-status" class="filter-control">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-sort">Sort By</label>
                    <select id="filter-sort" class="filter-control">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="due_date">Due Date</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search-tasks">Search</label>
                    <input type="text" id="search-tasks" class="filter-control" placeholder="Search tasks...">
                </div>
            </div>

            <div id="tasks-list">
            </div>

            <div id="tasks-message" class="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');

            if (token) {
                document.getElementById('username-display').textContent = username;
                loadTasks();
            } else {
                // Redirect to login if not authenticated
                window.location.href = '/login';
            }

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = '/login';
            });

            // Store all tasks for filtering and sorting
            let allTasks = [];

            // Load tasks
            async function loadTasks() {
                try {
                    const response = await axios.get('/api/tasks', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    allTasks = response.data.tasks;
                    filterAndSortTasks();
                } catch (error) {
                    document.getElementById('tasks-message').innerHTML =
                        `<div class="error">Failed to load tasks</div>`;
                }
            }

            // Render tasks
            function renderTasks(tasks) {
                const tasksList = document.getElementById('tasks-list');

                if (tasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks found</h3>
                            <p>Create your first task to get started!</p>
                            <a href="/tasks/new" class="btn btn-primary">Create Task</a>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-card" data-task-id="${task._id}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-meta">
                                    <div class="task-meta-item priority-${task.priority.toLowerCase()}">
                                        <i class="fas fa-flag"></i> ${task.priority}
                                    </div>
                                    <div class="task-meta-item status-${task.status.toLowerCase().replace(' ', '-')}">
                                        <i class="fas fa-info-circle"></i> ${task.status}
                                    </div>
                                    ${task.due_date ? `
                                        <div class="task-meta-item">
                                            <i class="fas fa-calendar"></i> ${new Date(task.due_date).toLocaleDateString()}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        ${task.summary ? `
                            <div class="task-summary">
                                <span class="task-summary-label">AI Summary:</span> ${task.summary}
                            </div>
                        ` : ''}
                        
                        <div class="task-description">${task.description}</div>
                        
                        ${task.tags && task.tags.length > 0 ? `
                            <div class="task-tags">
                                ${task.tags.map(tag => `<span class="task-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="task-actions">
                            <a href="/tasks/${task._id}/edit" class="btn btn-secondary btn-small">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            ${task.status !== 'Completed' ? `
                                <button class="btn btn-success btn-small complete-task" data-task-id="${task._id}">
                                    <i class="fas fa-check"></i> Mark Completed
                                </button>
                            ` : ''}
                            <button class="btn btn-danger btn-small delete-task" data-task-id="${task._id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                // Add event listeners for task actions
                document.querySelectorAll('.complete-task').forEach(button => {
                    button.addEventListener('click', completeTask);
                });

                document.querySelectorAll('.delete-task').forEach(button => {
                    button.addEventListener('click', deleteTask);
                });

                // NO GENERATE SUMMARY OR SUBTASK LISTENERS
            }


            // Filter and sort tasks
            function filterAndSortTasks() {
                let filteredTasks = [...allTasks];

                // Apply priority filter
                const priorityFilter = document.getElementById('filter-priority').value;
                if (priorityFilter) {
                    filteredTasks = filteredTasks.filter(task => task.priority === priorityFilter);
                }

                // Apply status filter
                const statusFilter = document.getElementById('filter-status').value;
                if (statusFilter) {
                    filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
                }

                // Apply search filter
                const searchTerm = document.getElementById('search-tasks').value.toLowerCase();
                if (searchTerm) {
                    filteredTasks = filteredTasks.filter(task =>
                        task.title.toLowerCase().includes(searchTerm) ||
                        task.description.toLowerCase().includes(searchTerm) ||
                        (task.summary && task.summary.toLowerCase().includes(searchTerm))
                    );
                }

                // Apply sorting
                const sortBy = document.getElementById('filter-sort').value;
                filteredTasks.sort((a, b) => {
                    if (sortBy === 'newest') {
                        return new Date(b.created_at) - new Date(a.created_at);
                    } else if (sortBy === 'oldest') {
                        return new Date(a.created_at) - new Date(b.created_at);
                    } else if (sortBy === 'due_date') {
                        // Handle tasks without due dates
                        if (!a.due_date && !b.due_date) return 0;
                        if (!a.due_date) return 1;
                        if (!b.due_date) return -1;
                        return new Date(a.due_date) - new Date(b.due_date);
                    }
                    return 0;
                });

                renderTasks(filteredTasks);
            }

            // Complete task
            async function completeTask(e) {
                const taskId = e.currentTarget.dataset.taskId;

                if (!confirm('Are you sure you want to mark this task as completed?')) {
                    return;
                }

                try {
                    await axios.post(`/api/tasks/${taskId}/complete`, {}, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    document.getElementById('tasks-message').innerHTML =
                        `<div class="success">Task marked as completed!</div>`;

                    // Reload tasks
                    loadTasks();
                } catch (error) {
                    const message = error.response?.data?.error || 'Failed to complete task';
                    document.getElementById('tasks-message').innerHTML =
                        `<div class="error">${message}</div>`;
                }
            }

            // Delete task
            async function deleteTask(e) {
                const taskId = e.currentTarget.dataset.taskId;

                if (!confirm('Are you sure you want to delete this task? This action cannot be undone.')) {
                    return;
                }

                try {
                    await axios.delete(`/api/tasks/${taskId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    document.getElementById('tasks-message').innerHTML =
                        `<div class="success">Task deleted successfully!</div>`;

                    // Reload tasks
                    loadTasks();
                } catch (error) {
                    const message = error.response?.data?.error || 'Failed to delete task';
                    document.getElementById('tasks-message').innerHTML =
                        `<div class="error">${message}</div>`;
                }
            }

            // NO AI/SUBTASK LOGIC REMAINS HERE

            // Filter and search functionality
            document.getElementById('filter-priority').addEventListener('change', filterAndSortTasks);
            document.getElementById('filter-status').addEventListener('change', filterAndSortTasks);
            document.getElementById('filter-sort').addEventListener('change', filterAndSortTasks);
            document.getElementById('search-tasks').addEventListener('input', filterAndSortTasks);
        });
    </script>
</body>

</html>
